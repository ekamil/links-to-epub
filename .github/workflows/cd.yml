name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  docker-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ vars.DOCKER_REGISTRY }}
      IMAGE_NAME: ${{ vars.DOCKER_IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve image name
        id: img
        run: |
          if [ -n "${REGISTRY}" ]; then
            # custom registry provided
            if [ -z "${IMAGE_NAME}" ]; then
              echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY}" >> "$GITHUB_OUTPUT"
            else
              echo "IMAGE=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
            fi
          else
            # default to ghcr.io/<owner>/<repo>
            echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker login (custom registry)
        if: ${{ env.REGISTRY != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker login (GHCR default)
        if: ${{ env.REGISTRY == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
